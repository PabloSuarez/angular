<html ng-app="ToDo">
	<head>
		<meta charset="UTF-8">
		<title>Lista ToDo</title>
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	    <script src="angular-local-storage.min.js"></script>
	    <script src="controller.js"></script>
	    <script src="jquery.datetimepicker.js"></script>
	    <link rel="stylesheet" href="jquery.datetimepicker.css">
	</head>
	<body ng-controller="ToDoController">
 		<ul>
			<li class="" ng-repeat="actividad in todo">
				<h2>{{actividad.descripcion}}</h2>
				<p>{{actividad.fecha | date: 'short'}}
					<a href="#" ng-click="eliminarActividad(actividad)">x eliminar</a>
				</p>
			</li>
		</ul>
		<label>Descripci√≥n</label> 
		<input type="text" ng-model="nuevaActividad.descripcion">
		<br>
		<label>Fecha</label>
		<input id="datetimepicker" ng-model="nuevaActividad.fecha">
		<br>
		<button ng-click="agregoActividad()">Agregar</button>
		<hr>
		<button ng-click="clean()">Vaciar</button>
		<br>
	</body>
</html>
