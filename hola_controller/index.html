<html ng-app="MyFirstApp">
<head>
	<title>Hola Controller</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="controller.js"></script>
</head>
<body ng-controller="FirstController">
	<label>Mi nombre es: </label> <input type="text" ng-model="nombre">
	</br>
	<h1>{{"Hola "+nombre}}</h1>
	<hr>
	</br>
	<label>Comentario: </label><input type="text" ng-model="nuevoComentario.comentario">
	</br>
	<label>Usuario: </label><input type="text" ng-model="nuevoComentario.username">
	<button ng-click="agregarComentario()"> agregar comentario </button>
	</br>

	<h3>Comentarios</h3>
	<ul>
		<li ng-repeat="comentario in comentarios">
			{{comentario.comentario}} - <strong> {{comentario.username}} </strong>
		</li>
	</ul>
</body>
</html>
